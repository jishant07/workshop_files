});

<script type="text/javascript">
	var login = 0;
	var signup = 0;
	$(document).ready(function()
	{
		$('#LogIN').on("click",function()
		{
			if(signup)
			{
				$('#signup').slideToggle(300);
				signup = 0;
			}
			$('#login').slideToggle(300);
			login = 1;
		});
		$('#SignUP').on("click",function()
		{
			if(login)
			{
				$('#login').slideToggle(300);
				login = 0;
			}
			$('#signup').slideToggle(300);
			signup = 1;
		});
	});
</script>
